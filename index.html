<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FarmFlix</title>

    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

    <h3 class="heading"> FarmFlix Video Gallery</h3>

    <div class="container">
        <div class="main-video">
            <div class="video"> <!--change to section-->
                <video src="./assets/videos/trees_pixabay1080p.mp4" controls muted></video>
                <h3 class="video__title">01. Trees on the Farm</h3>
            </div>
        </div>

        <div class="video-list">        <!-- change to section or ul-->
            <div class="video-item active"> <!--change to li and remove text-decoration-->
                <video src="./assets/videos/trees_pixabay1080p.mp4" muted></video>
                <h3 class="video__title">01. Trees on the Farm</h3>
            </div>
            <div class="video-item"> <!--change to li-->
                <video src="/assets/videos/sheep_pixabay1080p.mp4" muted></video>
                <h3 class="video__title">02. Sheep on the Farm</h3>
            </div>
            <div class="video-item"> <!--change to li-->
                <video src="/assets/videos/neem_pixabay1080p.mp4" muted></video>
                <h3 class="video__title">03. Neem Plants on the Farm</h3>
            </div>
            <div class="video-item"> <!--change to li-->
                <video src="/assets/videos/lamb_pixabay720p.mp4" muted></video>
                <h3 class="video__title">04. Lamb on the Farm</h3>
            </div>

            <div class="video-item"> <!--change to li-->
                <video src="/assets/videos/cows_pixabay720p.mp4" muted></video>
                <h3 class="video__title">05. Cows on the Farm</h3>
            </div>

            <div class="video-item"> <!--change to li-->
                <video src="/assets/videos/cock_pixabay540p.mp4" muted></video>
                <h3 class="video__title">06. Cockadoodle doo on the Farm</h3>
            </div>


        </div>

    </div>
    <script src="./scripts/scripts.js">
    </script>
</body>

</html>
